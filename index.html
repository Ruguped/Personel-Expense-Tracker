<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <link rel="stylesheet" href="scripts/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <header style="width: 100%; font-size: larger;margin-bottom: 50px;" class="">Personal Expense Tracker</header>
    <label>Add Category</label>
    <input class="categoryInput" type="text" placeholder="Add Category">
    <button id="addCategoryButton" class="btn btn-success">
      Add
    </button>

    <select id="dropdown">
      <option disabled selected>Select a Category</option>
    </select>
    <label>Expense Details</label>
    <input class="inputDetail" type="text" placeholder="Enter expense details">
    <label>Expense Amount</label>
    <input class="inputAmount" type="number" placeholder="Enter amount">
    <button id="addExpense" class="btn btn-success">Submit Expense</button>


    <h2>Expense Table</h2>

    <table id="tableJs">
      <tr id="trJS">
        <th>Category</th>
        <th>Details</th>
        <th>Amount($)</th>
      </tr>
    </table>
    <p>Your Total Expenses</p>
    <span class="totalSpend">
      $0
    </span>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
